<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Manipulating the DOM</title>
  <!-- Load Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans:900|Merriweather&display=swap" rel="stylesheet">  <!-- Load Styles -->
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>
  <!-- HTML Follows BEM naming conventions 
  IDs are only used for sections to connect menu achors to sections -->
  <header class="page__header">
    <nav class="navbar__menu">
      <!-- Navigation starts as empty UL that will be populated with JS -->
      <ul id="navbar__list"></ul>
    </nav>
  </header>
  <main>
    <header class="main__hero">
      <h1>Domino Multiplayer Score Keeper </h1>
    </header>
    <!-- Each Section has an ID (used for the anchor) and 
    a data attribute that will populate the li node.
    Adding more sections will automatically populate nav.
    The first section is set to active class by default -->
    <section id="section1" data-nav="Lol" class="active">
      <div class="landing__container">
        <h2>Lol</h2>
        <label for="zip1">score</label>
        <input type="text" id="zip1" placeholder="Alaa's score">
      </div>
    </section>
    <section id="section2" data-nav="Bozza">
      <div class="landing__container">
        <h2>Bozza</h2>
        <label for="zip2">score</label>
        <input type="text" id="zip2" placeholder="Mostafa's score">
      </div>
    </section>
    <section id="section3" data-nav="Mokh">
      <div class="landing__container">
        <h2>Mokh</h2>
        <label for="zip3">score</label>
        <input type="text" id="zip3" placeholder="Mokhtar's score">
      </div>
    </section>
    <section id="section4" data-nav="Player 4">
      <div class="landing__container">
        <h2>Player 4</h2>
        <label for="zip4">score</label>
        <input type="text" id="zip4" placeholder="Player4's score">
      </div>
    </section>
  </main>
  <a class="top-link hide" href="" id="js-top">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 6"><path d="M12 6H0l6-6z"/></svg>
    <span class="screen-reader-text">Back to top</span>
  </a>
  <footer class="page__footer">
    <p>&copy Udacity</p>
  </footer>
  <script src="js/app.js"></script>
</body>
</html>
